<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="./registration.js"></script>
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
        <div class="container">
                <nav class="navbar navbar-light bg-light">
                        <a class="navbar-brand"><h4>Registration</h4> </a>
                        <form class="form-inline">
                               <a class="nav-link" href="./homepage.html">Home </a>
                               <a class="nav-link" href="./about.html">About </a>
                        </form>
                      </nav>
                    </div>
                    <div class="container">
        <form>
                <div class="form-group row">
                        <label for="name" class="col-sm-12 col-form-label">Name</label>
                        <div class="col-sm-6">
                          <input type="name" class="form-control"  placeholder="First name" id="name1" required>
                        </div>
                        <div class="col-sm-6">
                                <input type="name" class="form-control"  placeholder="Last name" id="name2" required>
                        </div>
                      </div>
                      <div class="form-row">
                            <div class="form-group col-md-3">
                                    <label for="Age">Qualification</label>
                                    <select id="inputqlfn" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>SSLC</option>
                                            <option>Plus Two</option>
                                            <option>Diploma</option>
                                            <option>UG</option>
                                            <option>PG</option>
                                            
                                          </select>
                                  </div>

                            <div class="form-group col-md-3">
                              <label for="Age">Age</label>
                              <input type="text" class="form-control" id="age">
                            </div>
                            <div class="form-group col-md-3">
                              <label for="dob">Date of birth</label>
                              <input type="date" class="form-control" id="dob">
                            </div>

                            <div class="form-group col-md-3">
                              <label for="gender">Gender</label>
                              <div class="col-md-6">
                              <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                                </div>
                                  <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                                  </div>
                                </div>
                                </div>
                      </div>
                            
                <div class="form-group">
                  <label for="inputAddress">Permanent Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="House, Post, Pin">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Contact Address </label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputdistrict">District</label>
                    <select id="inputdistrict" class="form-control">
                      <option selected>Choose...</option>
                      <option>Kasargod</option>
                      <option>Kannur</option>
                      <option>Wayanad</option>
                      <option>Kozhikode</option>
                      <option>Malappuram</option>
                      <option>Palakkad</option>
                      <option>Thirssur</option>
                      <option>Ernakulam</option>
                      <option>Idukki</option>
                      <option>Kottayam</option>
                      <option>Alappuzha</option>
                      <option>Pathanamthitta</option>
                      <option>Kollam</option>
                      <option>Thiruvananthapuram</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="name">Mobile Number</label>
                    <input type="text" class="form-control" id="Mobile" pattern="[6789]{1}[0-9]{9}" required>
                  </div>
                </div>
                <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputEmail4">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Password</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                      </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="readme()">Submit</button>
              </form>
            </div>
</body>
</html>
